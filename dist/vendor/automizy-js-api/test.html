<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <style>
            button{display:block}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
            window.automizyApiBaseUrl = "https://api-dev-admin.automizy.com";
            window.automizyApiLoginPhp = "https://app-dev.automizy.com/php/login-local.php";
            window.automizyApiRefreshPhp = "https://app-dev.automizy.com/php/refresh-local.php";
        </script>
        <script src="automizy.api.js"></script>
        <script>
            $(function(){
                $('<button></button>').text('Set base URL to api-dev-admin').appendTo('body').click(function(){
                    $AA.baseUrl('https://api-dev-admin.automizy.com');
                    console.log('baseUrl set to: https://api-dev-admin.automizy.com');
                });
            });
            $(function(){
                $('<button></button>').text('Login to dev with tokenLogin').appendTo('body').click(function(){
                    console.log('Trying to login to dev...');
                    $AA.token().tokenLogin('3c65762401903e3b47954d16796d35fb16fe340f').done(function () {
                        console.log('Login to dev SUCCESS');
                    });
                });
            });
            $(function(){
                $('<button></button>').text('Get segments').appendTo('body').click(function(){
                    console.log('Trying to get the segments...');
                    $AA.segments().get().done(function(data){
                        console.log('Get segments SUCCESS: ', data);
                    });
                });
            });
            $(function(){
                $('<button></button>').text('Logout').appendTo('body').click(function(){
                    console.log('Logout');
                    $AA.token().logout();
                });
            });
        </script>
    </head>
    <body>
        <h1>OPEN CONSOLE</h1>
    </body>
</html>
