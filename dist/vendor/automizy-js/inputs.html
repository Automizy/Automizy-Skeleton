<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="automizy.js"></script>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
    <!--<link rel="stylesheet" href="automizy.css">-->
    <link rel="stylesheet" href="automizy.css">
    <link rel="stylesheet" href="../src/styles/input2.css">
    <script>
        $(function () {
            window.allInOne = $A.newInput2()
                .drawTo('body')
                .labelBefore('Before label')
                .labelAfter('After label')
                .labelTop('Top label')
                .labelBottom('Bottom label')
                .iconLeft('fa-users')
                .iconRight('fa-paper-plane-o')
                .iconLeftClick(function () {
                    alert('Click left');
                })
                .iconRightClick(function () {
                    alert('Click right');
                })
                .buttonLeft($A.newButton({
                    text: 'Button'
                }))
                .buttonRight($A.newButton({
                    icon: 'fa-eye'
                }))
                .validator('notEmpty')
                .measure('px')
                .showColorPicker(true)
                .type('number')
                .enableCustomSpinner(true)
                .help('help me!')
                .enter(function () {
                    this.validate();
                });

            window.input1 = $A.newInput2()
                .drawTo('body')
                .labelBefore('Before label')
                .labelAfter('After label')
                .iconLeft('fa-users')
                .iconRight('fa-paper-plane-o')
                .iconLeftClick(function () {
                    alert('Click left');
                })
                .iconRightClick(function () {
                    alert('Click right');
                })
                .validator('notEmpty')
                .measure('px')
                .enter(function () {
                    this.validate();
                });

            window.colorInput = $A.newInput2()
                .drawTo('body')
                .labelBefore('Attached color picker')
                .labelAfter('After label')
                .iconLeft('fa-users')
                .attachColorPicker(true);

            window.colorInput2 = $A.newInput2()
                .drawTo('body')
                .labelBefore('Unattached color picker')
                .labelAfter('After label')
                .iconLeft('fa-users')
                .showColorPicker(true);


            window.numberInput = $A.newInput2()
                .drawTo('body')
                .type('number')
                .labelBefore('Number with spinner')
                //.iconRight('fa-users')
                .enableCustomSpinner(true)


            window.input2 = $A.newInput2()
                .drawTo('body')
                .labelTop('Top label')
                .labelBottom('Bottom label')
                .iconLeft('fa-users')
                .iconLeftClick(function () {
                    alert('Click left');
                })
                .iconRightClick(function () {
                    alert('Click right');
                }).placeholder('asd')
                .validator('notEmpty')
                .enter(function () {
                    this.validate();
                });

            window.input3 = $A.newInput2({
                target: 'body',
                placeholder: 'asd',
                iconLeft: 'fa-users'
            }).validator('notEmpty')
                .enter(function () {
                    this.validate();
                });


            window.input4 = $A.newInput2({
                name: 'email',
                placeholder: 'Email address',
                type: 'text',
                validator: 'email',
                iconLeft: 'fa-envelope-o',
                enter: function () {
                    this.validate();
                }
            });

            window.input5 = $A.newInput2({
                labelTop: 'Enter your name',
                buttonLeft: {
                    text: 'Clear',
                    click: function () {
                        window.input5.val('');
                    }
                }
            }).disable()
                .validator('notEmpty')
                .enter(function () {
                    this.validate();
                });

            $A.newForm({
                inputs: [
                    window.input4,
                    window.input5
                ],
                target: $('body')
            });

            window.input6 = $A.newInput2({
                labelBefore: 'Send email',
                target: 'body',
                validator: 'email',
                buttonRight: {
                    skin: 'nobox-orange',
                    text: 'preview',
                    icon: 'fa-eye',
                    click: function () {
                        alert('Send')
                    }
                }
            })
                .validator('notEmpty')
                .enter(function () {
                    this.validate();
                });

            window.input7 = $A.newInput2({
                labelBefore: 'Subject',
                target: 'body',
                validator: 'notEmpty',
                buttonBottom: {
                    skin: 'nobox-orange',
                    text: 'Insert custom field',
                    icon: 'fa-envelope',
                    click: function () {
                        alert('Custom Field List')
                    }
                }
            })
                .validator('notEmpty')
                .enter(function () {
                    this.validate();
                });

            window.input8 = $A.newInput2({
                name: 'password',
                type: 'password',
                id: 'password',
                placeholder: $A.translate('Enter password'),
                iconLeft: 'fa-unlock-alt',
                help: 'asd asd asd ',
                validator: 'notEmpty',
                buttonRight: {
                    icon: 'fa-eye',
                    click: function () {
                        if (this.active()) {
                            this.active(false).icon('fa-eye');
                            window.input8.input().attr('type', 'password');
                        } else {
                            this.active(true).icon('fa-eye-slash');
                            window.input8.input().attr('type', 'text');
                        }
                    }
                },
                enter: function () {
                    this.validate();
                },
                target: 'body'
            });


            $A.newInput2({
                placeholder: 'YYYY',
                labelBefore: 'Delay:',
                labelAfter: '-',
                newRow: false,
                target: 'body',
                width: 150
            });
            $A.newInput2({
                placeholder: 'MM',
                labelAfter: '-',
                newRow: false,
                target: 'body',
                width: 70
            });
            $A.newInput2({
                placeholder: 'DD',
                labelAfter: ' ',
                newRow: false,
                target: 'body',
                width: 65
            });
            $A.newInput2({
                placeholder: 'hh',
                labelAfter: ':',
                newRow: false,
                target: 'body',
                width: 70
            });
            $A.newInput2({
                placeholder: 'mm',
                labelAfter: ':',
                newRow: false,
                target: 'body',
                width: 70
            });
            $A.newInput2({
                placeholder: 'ss',
                newRow: false,
                target: 'body',
                width: 50
            });


            window.input9 = $A.newInput2({
                labelBefore: 'Comment',
                target: 'body',
                type: 'textarea'
            })
                .validator('notEmpty')
                .enter(function () {
                    this.validate();
                });

        });
    </script>
</head>
<body>
</body>
</html>
